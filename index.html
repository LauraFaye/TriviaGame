<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Author Trivia Game</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <h3 class="col-lg-12">Did Kurt Vonnegut write "Cat's Cradle"?</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadiobutton1" value="True">
                        <label class="form-check-label" for="inlineRadiobutton1">True</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadiobutton2" value="False">
                        <label class="form-check-label" for="inlineRadiobutton2">False</label>

                    </div>

                </div>
                <div class="row">
                    <h3 class="col-lg-12">Did Joan Didion write "The Stand"?</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadiobutton1" value="True">
                        <label class="form-check-label" for="inlineRadiobutton1">True</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadiobutton2" value="False">
                        <label class="form-check-label" for="inlineRadiobutton2">False</label>

                    </div>

                </div>

            </div>
            <button type="button" id="Submit" class="btn btn-primary">Submit</button>
        </div>






    </div>



</body>



</html>
