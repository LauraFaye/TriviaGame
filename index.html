<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Author Trivia Game</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <h3 class="col-lg-12">Did Kurt Vonnegut write "Welcome to the Monkey House"?</h3>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                          <input type="radio" name="question1" id="vonnegut1" value="true" > True
                        </label>
                        <label class="btn btn-primary">
                          <input type="radio" name="question1" id="vonnegut2" value="false"> False
                        </label>
                      </div>

                </div>
                <div class="row">
                    <h3 class="col-lg-12">Did Joan Didion write "The Stand"?</h3>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                          <input type="radio" name="question2" id="didion1" value="true" > True
                        </label>
                        <label class="btn btn-primary">
                          <input type="radio" name="question2" id="didion2" value="false"> False
                        </label>
                      </div>

                </div>

            </div>

            <button type="button" id="Submit" class="btn btn-primary">Submit</button>
            
        </div>
        
        <div id="score">
            <p>Correct:</p>
            <p>Incorrect:</p>
            
        </div>




    </div>



</body>
